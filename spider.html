<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spider-Man Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #game-container {
        width: 100vw;
        height: 100vh;
        background-color: #000;
        position: relative;
    }
    .building {
        width: 100px;
        height: 300px;
        background-color: #666;
        position: absolute;
        bottom: 0;
    }
    .spider-man {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
    .item {
        width: 20px;
        height: 20px;
        background-color: yellow;
        position: absolute;
        bottom: 0;
    }
    .obstacle {
        width: 40px;
        height: 40px;
        background-color: orange;
        position: absolute;
        bottom: 0;
    }
    #score {
        color: white;
        font-size: 24px;
        position: absolute;
        top: 20px;
        left: 20px;
    }
</style>
</head>
<body>

<div id="game-container">
    <!-- Criação dos prédios -->
    <div class="building" style="left: 20%;"></div>
    <div class="building" style="left: 40%;"></div>
    <div class="building" style="left: 60%;"></div>
    <div class="building" style="left: 80%;"></div>

    <!-- Homem-Aranha -->
    <div class="spider-man"></div>

    <!-- Itens -->
    <div class="item" style="left: 25%;"></div>
    <div class="item" style="left: 45%;"></div>
    <div class="item" style="left: 65%;"></div>
    <div class="item" style="left: 85%;"></div>

    <!-- Obstáculos -->
    <div class="obstacle" style="left: 30%;"></div>
    <div class="obstacle" style="left: 50%;"></div>
    <div class="obstacle" style="left: 70%;"></div>
</div>

<div id="score">Score: <span id="score-value">0</span></div>

<script>
    // Variáveis de jogo
    let score = 0;

    // Movimento do Homem-Aranha
    document.addEventListener('keydown', function(event) {
        const spiderMan = document.querySelector('.spider-man');
        const position = parseInt(spiderMan.style.left) || 50;
        const stepSize = 5; // Tamanho do passo

        if (event.key === 'ArrowLeft') {
            spiderMan.style.left = Math.max(position - stepSize, 0) + '%';
        } else if (event.key === 'ArrowRight') {
            spiderMan.style.left = Math.min(position + stepSize, 100) + '%';
        } else if (event.key === ' ') {
            jump();
        }
    });

    // Pulo do Homem-Aranha
    function jump() {
        const spiderMan = document.querySelector('.spider-man');
        const jumpHeight = 100;
        const originalPosition = parseInt(spiderMan.style.bottom) || 0;
        const finalPosition = originalPosition + jumpHeight;
        const jumpDuration = 500; // ms

        spiderMan.style.transition = `bottom ${jumpDuration / 1000}s ease-in-out`;
        spiderMan.style.bottom = `${finalPosition}px`;

        setTimeout(() => {
            spiderMan.style.transition = '';
            spiderMan.style.bottom = `${originalPosition}px`;
        }, jumpDuration);
    }

    // Colisão do Homem-Aranha com itens
    function checkCollision() {
        const spiderMan = document.querySelector('.spider-man');
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            if (isColliding(spiderMan, item)) {
                item.remove();
                score++;
                document.getElementById('score-value').innerText = score;
            }
        });
    }

    // Verifica se dois elementos estão colidindo
    function isColliding(element1, element2) {
        const rect1 = element1.getBoundingClientRect();
        const rect2 = element2.getBoundingClientRect();

        return !(
            rect1.right < rect2.left ||
            rect1.left > rect2.right ||
            rect1.bottom < rect2.top ||
            rect1.top > rect2.bottom
        );
    }

    // Verifica colisões periodicamente
    setInterval(checkCollision, 100);
</script>

</body>
</html>
